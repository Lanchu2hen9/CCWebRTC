<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Video Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="StartSection" id="StartSection">
      <div class="Loading" id="Loading">
        <div class="SpinnyBoi"></div>
        <p>Connecting...</p>
      </div>
      <input
        class="NameInput"
        type="text"
        id="NameInput"
        name="username"
        placeholder="Enter Your Name."
        maxlength="20"
      />
      <button class="startButton" id="startButton">Start Call</button>
    </div>
    <div class="video-container">
      <div class="video-box">
        <video id="localVideo" autoplay playsinline muted></video>
        <h2 id="UsernameLocal">Local</h2>
      </div>
      <div class="video-box">
        <video id="remoteVideo" autoplay playsinline></video>
        <h2 id="UsernameRemote">Remote</h2>
      </div>
    </div>

    <div class="controls">
      <button class="MuteBtn" id="MuteButton" width="35" height="35">
        <img
          id="MuteIcon"
          src="https://img.icons8.com/?size=100&id=6THNKcI0GcnT&format=png&color=3958B4"
          width="35"
          height="35"
        />
      </button>
      <button class="hangupButton" id="hangupButton" disabled>Leave</button>
    </div>

    <!-- <div class="chat-container">
        <h2>Chat</h2>
        <div id="chatLog" class="chat-log"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Enter message...">
            <button id="sendButton">Send</button>
        </div>
    </div> -->

    <script src="client.js"></script>
  </body>
</html>
